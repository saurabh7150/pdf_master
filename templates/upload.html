<!DOCTYPE html>
<html>
<head>
    <title>Upload Bank Statement</title>
</head>
<body>
    <h2>Upload Your Bank Statement (PDF)</h2>
    <form method="POST" enctype="multipart/form-data">
        <label>Select one or more PDF files:</label><br>
        <input type="file" name="pdf_file" multiple><br><br>

        <label for="target_day">Enter the target day of the month (default is 5):</label><br>
        <input type="number" name="target_day" min="1" max="31" value="5"><br><br>

        <input type="submit" value="Upload">
    </form>
</body>
</html>
