<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Text Output</title>
    <!-- Bootstrap CSS for nice styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .code-box {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 1rem;
            font-family: monospace;
            white-space: pre-wrap;  /* preserve indentation */
            word-wrap: break-word;  /* wrap long lines */
        }
    </style>
</head>
<body class="p-4">

    <div class="container">
        <h1 class="mb-4">Filtered Transactions</h1>

        <div class="code-box">
            {{ filtered_text }}
        </div>

        <a href="/" class="btn btn-primary mt-4">Upload Again</a>
    </div>

</body>
</html>
